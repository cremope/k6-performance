name: k6 - performance (jsonplaceholder)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 (500 VUs / 5m)
        run: |
          mkdir -p results
          k6 run src/tests/jsonplaceholder-load.test.js

      - name: Upload artifacts (report + summary + analysis)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: |
            results/report.html
            results/summary.json
            results/analysis.md
